name: Release new version

on:
  workflow_dispatch:
    inputs:
      tag_version:
        required: true
        description: 'Release tag to use (e.g. 1.2.3)'

jobs:
  integration-tests:
    uses: ./.github/workflows/integration-tests.yml
    secrets: inherit

  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: integration-tests
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
        shell: bash

      - name: Version bump
        run: |
          sed -i "s/^    <FileVersion>.*<\/FileVersion>/    <FileVersion>${{ inputs.tag_version }}<\/FileVersion>/" FireboltNETSDK/FireboltDotNetSdk.csproj
          sed -i "s/^    <AssemblyVersion>.*<\/AssemblyVersion>/    <AssemblyVersion>${{ inputs.tag_version }}<\/AssemblyVersion>/" FireboltNETSDK/FireboltDotNetSdk.csproj
          sed -i "s/^    <Version>.*<\/Version>/    <Version>${{ inputs.tag_version }}<\/Version>/" FireboltNETSDK/FireboltDotNetSdk.csproj
          git branch
          git diff
          git add FireboltNETSDK/FireboltDotNetSdk.csproj
          git commit -m "Automatic version bump to ${{ inputs.tag_version }}"
          git push origin main
        shell: bash
        
      - name: Publish tag on github
        run: |
          git tag ${{ inputs.tag_version }}
          git push origin ${{ inputs.tag_version }}
        shell: bash

      - name: Set up .NET 6.0
        id: dotnet-setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0
          
      - name: use .NET 6.0
        run: |
          dotnet new globaljson --sdk-version '${{ steps.dotnet-setup.outputs.dotnet-version }}'

      - name: Build package
        run: |
          dotnet restore
          dotnet build
          dotnet pack
        shell: bash

      - name: Publish package on Nuget
        run: |
           dotnet nuget push FireboltNETSDK/bin/Debug/FireboltNetSDK.${{ inputs.tag_version }}.nupkg \
            --api-key ${{ secrets.PUBLISH_API_KEY }} \
            --source https://api.nuget.org/v3/index.json
        shell: bash

      - name: Generate and update GitHub release notes
        uses: actions/github-script@v7
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         script: |
           const tag = `${{ inputs.tag_version }}`;
           const { owner, repo } = context.repo;
           
           // Try to fetch existing release by tag
           let release = null;
           try {
             const res = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
             release = res.data;
           } catch (err) {
             if (err.status !== 404) throw err;
           }
           
           // Generate notes based on PRs/commits between last release and this tag
           const notes = await github.rest.repos.generateReleaseNotes({ owner, repo, tag_name: tag });
           
           // Sanitize internal JIRA links: [FIR-1234](...) -> `FIR-1234`, and wrap bare FIR-1234 in backticks
           let body = notes.data.body || '';
           body = body.replace(/\[(FIR-\d+)\]\([^)]*\)/g, '`$1`');
           body = body.replace(/(?<!`)\bFIR-\d+\b(?!`)/g, (m) => `\`${m}\``);
           
           if (release) {
             await github.rest.repos.updateRelease({ owner, repo, release_id: release.id, body });
           } else {
             await github.rest.repos.createRelease({
               owner,
               repo,
               tag_name: tag,
               name: tag,
               body,
               draft: false,
               prerelease: false
             });
           }

  notify:
    needs: publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # convert the comma separated values into a json
        channel: ${{ fromJson(secrets.RELEASE_NOTES_SLACK_CHANNELS) }}
    steps:
      - run: test -n "${{ secrets.SLACK_BOT_TOKEN }}" || (echo "SLACK_BOT_TOKEN is empty" && exit 1)

      - name: Notify Slack of Kafka Sink Connector
        # 91efab103c0de0a537f72a35f6b8cda0ee76bf0a is v2.1.1
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ matrix.channel }}
            "text": "Firebolt .NET SDK ${{ inputs.tag_version }} has been released: <https://github.com/${{ github.repository }}/releases/tag/${{ inputs.tag_version }}|Release notes>"