name: Release new version

on:
  push:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:    
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_PAT }}

    - name: Setup git config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
      shell: bash

    - name: Version bump
      run: |
        sed -i "s/^    <FileVersion>.*<\/FileVersion>/    <FileVersion>0.0.999<\/FileVersion>/" FireboltNETSDK/FireboltDotNetSdk.csproj
        sed -i "s/^    <AssemblyVersion>.*<\/AssemblyVersion>/    <AssemblyVersion>0.0.999<\/AssemblyVersion>/" FireboltNETSDK/FireboltDotNetSdk.csproj
        sed -i "s/^    <Version>.*<\/Version>/    <Version>0.0.999<\/Version>/" FireboltNETSDK/FireboltDotNetSdk.csproj
        git branch
        git diff
        git add FireboltNETSDK/FireboltDotNetSdk.csproj
        git commit -m "Automatic version bump to 0.0.999"
        git push origin ci-release-action-test # TODO: change to main once tested
      shell: bash

    - name: Publish tag on github
      run: |
        git tag 0.0.999
        git push origin 0.0.999
      shell: bash

    - name: Set up .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0

    - name: Build package
      run: |
        dotnet restore
        dotnet build
        dotnet pack
      shell: bash

    - name: Publish package on Nuget
      run: |
        dotnet nuget push FireboltNETSDK/bin/Debug/FireboltNetSDK.0.0.999.nupkg \
          --api-key ${{ secrets.PUBLISH_API_KEY }} \
          --source https://int.nugettest.org/ # TODO: change to real nuget once tested
      shell: bash
