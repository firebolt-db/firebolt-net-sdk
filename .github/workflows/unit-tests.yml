# This workflow will install Python dependencies, run pre-commit checks, and run tests with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests

on:
  workflow_call:
  push:
    branches: [ main, 0.x ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up .NET 6.0
      id: dotnet-setup
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0

    - name: use .NET 6.0
      run: |
        dotnet new globaljson --sdk-version '${{ steps.dotnet-setup.outputs.dotnet-version }}'

    - name: Install coverage tool
      run: dotnet tool install --global dotnet-coverage --version 17.12.6

    - name: Install dependencies
      run: |
        dotnet restore

    - name: Run unit tests
      run: |
        mkdir -p coverage
        dotnet-coverage collect 'dotnet test --filter "Category!=Integration" --logger trx' -f xml -o "coverage/coverage.xml"

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          **/TestResults/*.trx
          coverage/coverage.xml