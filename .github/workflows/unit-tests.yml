# This workflow will install Python dependencies, run pre-commit checks, and run tests with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests

on:
  workflow_call:
  push:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Set up .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0

    - name: Install dependencies
      run: |
        dotnet restore

    - name: Run unit tests
      run: |
        dotnet test --filter "Category!=Integration" /p:AltCover=true

  coverage:
    needs: [unit-tests]
    runs-on: ubuntu-latest

    steps:
    - name: cobertura-report
      uses: 5monkeys/cobertura-action@v13
      with:
        path: firebolt-db/firebolt-net-sdk/FireboltDotNetSdk.Tests/coverage.xml
        minimum_coverage: 80
        fail_below_threshold: true
